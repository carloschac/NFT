<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carlos" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />

    <title>Rocket NFTs</title>
  </head>
  <body>
    <section class="introducao">
      <div class="container-introducao">
        <header>
          <div class="logo">
            <img src="/assets/img/logo.svg" alt="Logo da página" />
          </div>
          <div class="menu-navegacao">
            <ul>
              <li><a href="#">Comprar NFT</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
          <div class="metamask">
            <button class="metamask-button">
              <span>Conectar carteira</span>
            </button>
          </div>
        </header>
        <section class="descricao">
          <div class="box-texto1">
            <span
              >Mercado digital para colecionáveis em criptos e tokens não
              fungível (NFT). Compre, venda e descubra ativos digitais
              exclusivos para você.</span
            >
            <div class="box-imagem1">
              <img src="/assets/img/group-avarts.png" alt="Grupo de avatares" />
              <div class="box-texto-imagem1">
                <span>+10</span>
                <p>Artistas selecionados</p>
              </div>
            </div>
          </div>
          <div class="box-texto2">
            <h1>
              Descubra a verdadeira arte digital e colecione diversas<br />
              <span class="trecho">NFTs</span>
            </h1>
          </div>
          <div class="box-logo1">
            <img src="/assets/img/badge.svg" alt="Badge" />
          </div>
        </section>
        <section class="galeria">
          <div class="card-align1">
            <div class="card">
              <img
                src="/assets/img/galeria-1.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
            <div class="card">
              <img
                src="/assets/img/galeria-2.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
            <div class="card">
              <img
                src="/assets/img/galeria-3.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
            <div class="card">
              <img
                src="/assets/img/galeria-4.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
          </div>
          <div class="galeria-wrap"></div>

          <div class="card-align2">
            <div class="card">
              <img
                src="/assets/img/galeria-5.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
            <div class="card">
              <img
                src="/assets/img/galeria-6.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
            <div class="card">
              <img
                src="/assets/img/galeria-7.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
            <div class="card">
              <img
                src="/assets/img/galeria-8.png"
                alt="Card com uma foto de astronauta"
              />
            </div>
          </div>
        </section>
      </div>
    </section>
    <section class="dados">
      <div class="container-dados"></div>
    </section>
  </body>
</html>
